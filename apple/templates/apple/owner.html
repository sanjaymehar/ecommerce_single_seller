<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>applesellermasterpage</title>
</head>
<body>
    {% if "user_log" in request.session%}

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">hy{{request.session.user_log.name}}</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <div><a href="{% url 'apple:addproduct' %}">add product</a></div>
          <div><a href="{% url 'apple:signout' %}">logout</a></div>
        </div>
      </nav>

      <section id="products">
        <div class="container">
            <div class="row">
              {% for i in prods%} 
                <div class="col-lg-4 col-md-6 col-sm-10 offset-md-0 offset-sm-1">
                    <div class="card" style="margin-top: 3%;"> <img class="card-img-top" src="{{i.image.url}}">
                        <div class="card-body">
                            <h5><b>{{i.name}}</b> </h5>
                            <div class="d-flex flex-row my-2">
                              <div class="text-muted price">{{i.discount}}% {{i.price}}</div>
                              <div class="ml-auto"> <button class="border rounded bg-white sign"><span class="fa fa-plus" id="orange"></span></button>  <button class="border rounded bg-white sign"><span class="fa fa-minus" id="orange"></span></button> </div><br>
                              
                            </div>
                            <div><a href="{% url 'apple:updateproduct' i.id %}"><button class="btn w-100 rounded my-2">update</button></a></div>
                             <div><a href="{% url 'apple:deleteproduct' i.id %}"><button class="btn w-100 rounded my-2">delete</button></a></div> 
                             
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </section>  

    {%endif%} 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
